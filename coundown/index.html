<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
</head>

<body>
    <h1>New Year Timer</h1>
    <div class="cowndown-container">
        <div class="a days-a">
            <p class="bigtext" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="a hours-a">
            <p class="bigtext" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="a mins-a">
            <p class="bigtext" id="mins">0</p>
            <span>Mins</span>
        </div>
        <div class="a sec-a">
            <p class="bigtext" id="sec">0</p>
            <span>Seconds</span>
        </div>
    </div>

</body>

</html>
